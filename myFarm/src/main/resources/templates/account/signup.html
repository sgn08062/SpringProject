<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FARM | 회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css" />
    <script src="/js/auth.js" defer></script>
</head>
<body class="auth-body">
<header class="auth-header">
    <button class="logo" onclick="location.href='login.html'">🌿 FARM</button>
</header>

<main class="auth-main">
    <section class="auth-card">
        <h1 class="auth-title">회원가입</h1>

        <form id="signupForm" class="auth-form" method="post" action="#">
            <div class="form-group">
                <label for="loginId">아이디</label>
                <div class="inline">
                    <input id="loginId" name="loginId" type="text" placeholder="4~20자 영문/숫자" minlength="4" maxlength="20" required />
                    <button type="button" id="idCheckBtn" class="btn-secondary">중복확인</button>
                </div>
                <p class="field-msg" data-for="loginId"></p>
            </div>

            <div class="form-group">
                <label for="userPw">비밀번호</label>
                <input id="userPw" name="userPw" type="password"
                       placeholder="문자/숫자/특수문자 포함 8~20자"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&]).{8,20}$" required />
                <p class="field-msg" data-for="userPw"></p>
            </div>

            <div class="form-group">
                <label for="userPw2">비밀번호 재입력</label>
                <input id="userPw2" name="userPw2" type="password" placeholder="비밀번호 확인" required />
                <p class="field-msg" data-for="userPw2"></p>
            </div>

            <div class="form-group">
                <label for="userName">이름</label>
                <input id="userName" name="userName" type="text" placeholder="이름" required />
                <p class="field-msg" data-for="userName"></p>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" name="email" type="text" placeholder="example@naver.com"
                       pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                       required />
                <p class="field-msg" data-for="email"></p>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <input id="phone" name="phone" type="text" placeholder="010-0000-0000"
                       inputmode="numeric" pattern="^01[016789]-\d{3,4}-\d{4}$" required />
                <p class="field-msg" data-for="phone"></p>
            </div>

            <button type="submit" class="btn-primary">가입하기</button>

            <p class="auth-links">
                이미 계정이 있으신가요? <a href="login">로그인</a>
            </p>
        </form>
    </section>
</main>

<footer class="auth-footer">© 2025 FARM | 자연 그대로의 신선함</footer>
</body>
</html>
