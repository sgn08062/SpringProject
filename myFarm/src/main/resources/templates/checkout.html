<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARM | 주문 결제</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- 메인 CSS 사용 -->
  

</head>
<body>

  <!-- 메인 헤더 (로고만) -->
  <header>
    <div class="logo" onclick="location.href='/'">🌿 FARM</div>
  </header>

  <!-- 주문 결제 메인 영역 -->
  <div class="checkout-main-area">
    <div class="checkout-grid">
      
      <!-- 왼쪽: 배송지/주문내역/결제수단 -->
      <div class="checkout-card shipping-info">
        <h2>주문 결제</h2>
        
        <!-- 배송지 정보 -->
        <h3>배송지 정보</h3>
        <div class="form-group">
          <label for="co-name">받는 사람</label>
          <input type="text" id="co-name" readonly>
        </div>
        <div class="form-group">
          <label for="co-phone">연락처</label>
          <input type="text" id="co-phone" readonly>
        </div>
        <div class="form-group">
          <label for="co-address">배송지</label>
          <input type="text" id="co-address" readonly>
        </div>

        <!-- 결제 수단 -->
        <h3 style="margin-top: 30px;">결제 수단</h3>
        <div class="payment-methods">
          <div class="payment-method active" data-method="card">신용카드</div>
          <div class="payment-method" data-method="bank">무통장 입금</div>
          <div class="payment-method" data-method="kakao">카카오페이</div>
        </div>
        
      </div>

      <!-- 오른쪽: 주문 요약 -->
      <div class="checkout-card order-summary">
        <h2>주문 요약</h2>
        <div id="summary-items-list">
          <!-- JS가 여기에 아이템 추가 -->
        </div>
        <div class="summary-total">
          <span>총 결제 금액</span>
          <span class="total-price" id="summary-total-price">₩0</span>
        </div>
        <button class="final-pay-btn" id="final-pay-btn">결제하기</button>
      </div>

    </div>
  </div>

  <!-- 메인 푸터 (그대로) -->
  <footer>
    © 2025 FARM | 자연 그대로의 신선함<br>
    이용약관 | 개인정보처리방침 | 고객센터
  </footer>

  <script th:src="@{/js/checkout.js}"></script>

</body>
</html>
