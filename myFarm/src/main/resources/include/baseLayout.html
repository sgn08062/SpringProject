<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '농장직송'"></title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script th:inline="javascript">
        window.AJAX_DETAIL_URL = /*[[@{/user/detail}]]*/ '/user/detail';
        window.PUSH_CART_URL = /*[[@{/user/pushCart}]]*/ '/user/pushCart';
    </script>

    <script th:src="@{/js/modal.js}"></script>

</head>
<body class="light">

<header>
    <div class="header-container">
        <a href="/user/list" class="logo-link">
            <div class="logo"> <img src="/images/farm-logo.png" alt="농장직송 로고"> <span>농장직송</span> </div>
        </a>
        <div class="header-top">
            <a th:href="@{/user/list}">상품</a>
            <a th:href="@{/user/order}">마이페이지</a>
            <a th:href="@{/user/cart}">장바구니</a>
            <th:block th:if="${!isLoggedIn}">
                <a href="#" id="loginModalBtn">로그인</a>
                <a href="#">회원가입</a>
            </th:block>
            <a th:href="@{/logout}" th:if="${isLoggedIn}">로그아웃</a>
        </div>
    </div>
</header>

<main>
    <div th:replace="${pageContentFragment}">
        <p>메인 콘텐츠 로딩 중...</p>
    </div>
</main>

<footer class="main-footer">
    <div class="footer-content">
        <div class="footer-section">
            <h3>농장직송</h3>
            <p>신선한 농산물을 농장에서 직접 소비자에게 전달하는 직거래 플랫폼입니다.</p>
        </div>
        <div class="footer-section">
            <h3>고객센터</h3>
            <p>📞 1588-1234</p>
            <p>✉️ support@farm.com</p>
        </div>
        <div class="footer-section">
            <a th:href="@{/user/order}">주문 목록</a>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
        </div>
        <div class="footer-section">
            <h3>회사 정보</h3>
            <p>📍 서울특별시 강남구 테헤란로 123</p>
            <p>대표이사 : 김농부</p>
        </div>
    </div>
</footer>

<div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close login-close">&times;</span>
            <h2>로그인</h2>
            <form action="/login" method="post">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" style="color: #007bff;">비밀번호 찾기</a> |
                <a href="#" style="color: #007bff;">회원가입</a>
            </p>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close detail-close">&times;</span>
            <div id="detailContentContainer">
                <p style="text-align: center;">Loading...</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
